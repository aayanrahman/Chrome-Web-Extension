<!DOCTYPE html>
<html>
<head>
  <title>Font Size Changer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 200px;
      padding: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="number"] {
      width: 50px;
    }
  </style>
</head>
<body>
  <h3>Font Size Changer</h3>
  <label>
    Min Size:
    <input type="number" id="minSize" value="12" min="8" max="72">
  </label>
  <label>
    Max Size:
    <input type="number" id="maxSize" value="36" min="8" max="72">
  </label>
  <label>
    <input type="checkbox" id="toggleEnabled"> Enable
  </label>
  <button id="save">Save</button>
  <script src="popup.js"></script>
</body>
</html>
